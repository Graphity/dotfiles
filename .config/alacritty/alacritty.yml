window:
  padding:
    x: 6
    y: 6
  opacity: 0.80

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

colors:
  primary:
    background: '#000000'
    foreground: '#abb2ba'

  cursor:
    text: '#2a303f'
    cursor: '#4690d7'

  search:
    matches:
      foreground: '#bdc4cc'
      background: '#2a303f'
    focused_match:
      foreground: '#000000'
      background: '#e95678'

    bar:
      background: '#080808'
      foreground: '#218cff'

  selection:
    text: CellForeground
    background: '#2a303f'

  normal:
    black:   '#000000'
    red:     '#e95678'
    green:   '#29b5b5'
    yellow:  '#e2a78a'
    blue:    '#1857bc'
    magenta: '#5d50a8'
    cyan:    '#2193ca'
    white:   '#bdc4cc'

  bright:
    black:   '#333a4c'
    red:     '#e95678'
    green:   '#29b5b5'
    yellow:  '#e2a78a'
    blue:    '#1857bc'
    magenta: '#5d50a8'
    cyan:    '#2193ca'
    white:   '#bdc4cc'

cursor:
  style:
    blinking: On

  blink_interval: 750

  unfocused_hollow: false

key_bindings:
  - { key: P,         mods: Alt,                        action: ScrollLineUp   }
  - { key: N,         mods: Alt,                        action: ScrollLineDown }
